<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Visualizador de Certificado — Maurilio Cesar</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <style>
      html,body{height:100%;margin:0;background:#0f172a;color:#fff;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
      .wrap{min-height:100%;display:flex;flex-direction:column}
      .top{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;background:linear-gradient(90deg,rgba(255,255,255,0.02),transparent)}
      .title{font-weight:600}
      .viewer{flex:1;display:flex;align-items:center;justify-content:center;padding:20px}
      img{max-width:100%;max-height:100%;box-shadow:0 10px 30px rgba(2,6,23,0.6);border-radius:6px}
      .controls{display:flex;gap:8px}
      a.button{background:#fb923c;color:#061724;padding:8px 12px;border-radius:8px;text-decoration:none;font-weight:600}
      a.button.secondary{background:transparent;color:#fff;border:1px solid rgba(255,255,255,0.06)}
      .notice{font-size:13px;opacity:.9}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <div class="title">Visualizador de Certificado</div>
        <div class="controls">
          <a id="openRaw" class="button secondary" target="_blank" rel="noopener">Abrir original</a>
          <a id="downloadBtn" class="button" download>Baixar</a>
        </div>
      </div>

      <div class="viewer">
        <img id="certImg" src="" alt="Certificado" />
      </div>

      <div style="text-align:center;padding:12px 16px;background:linear-gradient(0deg,transparent,rgba(255,255,255,0.02));" class="notice">
        Caso a imagem não carregue, verifique se o caminho está correto.
      </div>
    </div>

    <script>
      function getQueryParam(name){
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
      }

      const imgParam = getQueryParam('img');
      const certEl = document.getElementById('certImg');
      const openRaw = document.getElementById('openRaw');
      const downloadBtn = document.getElementById('downloadBtn');

      if(imgParam){
        try{
          // decode and sanitize simple path
          const decoded = decodeURIComponent(imgParam);
          // Prevent absolute external URLs by only allowing paths that start with '/'
          if(decoded.startsWith('/')){
            certEl.src = decoded;
            openRaw.href = decoded;
            downloadBtn.href = decoded;
          } else {
            certEl.alt = 'Caminho inválido';
            openRaw.style.display = 'none';
            downloadBtn.style.display = 'none';
          }
        }catch(e){
          certEl.alt = 'Erro ao interpretar o parâmetro';
        }
      } else {
        certEl.alt = 'Nenhum certificado especificado';
        openRaw.style.display = 'none';
        downloadBtn.style.display = 'none';
      }
    </script>
  </body>
</html>
